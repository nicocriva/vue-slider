<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <title>Photo slider</title>
</head>
<body>
    
    <h1>Travel Memories</h1>
    <div class="container" id="app">

        <div class="slider">
            <div class="arrow" @click="leftBtn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="image">
                <img :src="photos[counter]" alt="cities">
                <div id="preview-img">
                    <img class="previewActive" :src="photos[0]" alt="Cinque Terre" @click="img1">
                    <img :src="photos[1]" alt="Tokyo" @click="img2">
                    <img :src="photos[2]" alt="London" @click="img3">
                    <img :src="photos[3]" alt="Agra" @click="img4">
                </div>
            </div>
            <div class="arrow" @click="rightBtn">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>


    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
