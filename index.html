<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Photo slider</title>
</head>
<body>
    
    <div class="container" id="app">

        <div class="slider">
            <i class="fas fa-chevron-left" @click="miaFunzione"></i>
            <div class="image">
                <img src="https://cdn.pixabay.com/photo/2014/03/03/16/12/village-279013_1280.jpg" alt="Cinque Terre">
                <div id="preview-img">
                    <img src="https://cdn.pixabay.com/photo/2014/03/03/16/12/village-279013_1280.jpg" alt="">
                </div>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>


    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
